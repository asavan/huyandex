<!DOCTYPE HTML>
<html lang="en">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="shortcut icon" href="favicon.png" type="image/png">
 <title>Хуяндекс</title>
 <style>
    h1, h2 {
        text-align: center;
    }

    .app {
          display: grid;
          grid-column-gap: 15px;
          grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }

    .card {
        max-height: 600px;
    }

    img {
        width: 100%;
        height: 100%;
        display: block;
        object-fit: contain;
    }
 </style>

</head>
<body>
  <h1>Huyandex</h1>
  <h2>Истории</h2>
  <div class="app">
    <div class="card"><img src="eda.jpg" alt="eda"></div>
    <div class="card"><img src="phone.jpg" alt="alice"></div>
    <div class="card"><img src="taxi.jpg" alt="rover"></div>
  </div>
</body>
</html>
